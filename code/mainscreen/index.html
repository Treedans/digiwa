<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digiwa - Belajar Jawa Krama</title>
  <style>
    :root {
      --color-brown: #5D3A1A;
      --color-orange: #F6C76B;
      --color-red: #B93264;
      --color-blue: #80D0FF;
      --color-yellow: #FFB74D;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial Rounded MT Bold', sans-serif;
    }

    body {
      background-color: var(--color-orange);
      color: var(--color-brown);
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 16px;
    }

    .header {
      background-color: var(--color-brown);
      padding: 24px 16px;
      border-radius: 24px;
      margin-bottom: 24px;
      color: white;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
    }

    .logo-placeholder {
      width: 40px;
      height: 40px;
      background: yellow;
      border-radius: 50%;
    }

    .app-title {
      font-size: 20px;
      font-weight: bold;
    }

    .banner {
      background-color: #D28243;
      border-radius: 20px;
      padding: 20px;
      text-align: left;
      color: white;
      margin-bottom: 32px;
    }

    .banner-img-placeholder {
      width: 100%;
      height: 120px;
      background-color: #C7673F;
      border-radius: 16px;
      margin-bottom: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 14px;
    }

    .section-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 16px;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-bottom: 16px;
    }

    .menu-button {
      padding: 16px;
      border-radius: 16px;
      color: white;
      font-weight: bold;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 140px;
      text-decoration: none;
    }

    .btn-red { background-color: var(--color-red); }
    .btn-blue { background-color: var(--color-blue); }
    .btn-yellow { background-color: var(--color-yellow); grid-column: span 2; }

    .menu-img-placeholder {
      width: 40px;
      height: 40px;
      background-color: white;
      border-radius: 8px;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <div class="logo-placeholder">LOGO</div>
        <div>
          <div class="app-title">DIGIWA</div>
          <div style="font-size: 12px;">Belajar Bahasa Jawa Krama</div>
        </div>
      </div>

      <div class="banner">
        <div class="banner-img-placeholder">
          [Gambar karakter dan teks "Sampeyan pengin sinau opo dina iki?"]
        </div>
        <div style="font-size: 14px; font-weight: normal;">"Kamu mau belajar apa hari ini?"</div>
      </div>
    </div>

    <div class="section-title">Materi Pembelajaran</div>

    <div class="menu-grid">
      <a href="#" class="menu-button btn-red">
        <div class="menu-img-placeholder">[IMG]</div>
        MENULIS<br>AKSARA JAWA
        <!-- Ganti [IMG] dengan URL gambar untuk ikon menulis -->
      </a>

      <a href="#" class="menu-button btn-blue">
        <div class="menu-img-placeholder">[IMG]</div>
        MEMBACA<br>CERITA RAKYAT
        <!-- Ganti [IMG] dengan URL gambar untuk ikon membaca -->
      </a>

      <a href="#" class="menu-button btn-yellow">
        <div class="menu-img-placeholder">[IMG]</div>
        NGOBROL<br>BARENG DIWA
        <!-- Ganti [IMG] dengan URL gambar untuk ikon ngobrol -->
      </a>
    </div>
  </div>
</body>
</html>
