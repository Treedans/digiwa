<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIGIWA - Belajar Bahasa Jawa Krama</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #6a3211, #cc875f);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .splash-container {
        width: 100%;
        max-width: 414px;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        color: white;
        text-align: center;
        padding: 20px;
      }

      .logo {
        width: 180px;
        height: 180px;
        margin-bottom: 24px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .logo img {
        width: 250px;
        height: auto;
      }

      .app-name {
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 8px;
        color: white;
      }

      .tagline {
        font-size: 18px;
        color: rgba(255, 255, 255, 0.9);
      }

      @media (max-width: 375px) {
        .logo {
          width: 200px;
          height: 200px;
        }
        .logo img {
          width: 150px;
        }
        .app-name {
          font-size: 35px;
        }
        .tagline {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="splash-container">
      <div class="logo">
        <!-- Replace with your actual logo image -->
        <img
          src="../../assets/loading_screen/digiwalogo.svg"
          alt="DIGIWA Logo"
        />
      </div>

      <div class="app-name"></div>
      <div class="tagline"></div>
    </div>
  </body>
</html>
